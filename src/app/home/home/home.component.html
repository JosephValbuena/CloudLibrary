<body class="sb-nav-fixed">
    <app-navbar (search)="handleSearch($event)"></app-navbar>
    <div id="layoutSidenav">
        <app-sidebar></app-sidebar>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Libros en Venta</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Todos los libros al mejor precio</li>
                    </ol>

                    <div class="row row-cols-1 row-cols-md-4 ms-2 g-3">
                        <div class="col" *ngFor="let book of books | search:filtro_valor">
                            <div class="card h-100 ">
                                <img src="../../../assets/img/{{book.image}}.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <button class="btn btn-link btnCustome" (click)="verLibro(book.id)"><h5 class="card-title">{{book.name}}</h5></button>
                                    <p><strong>{{book.author}}</strong></p>
                                    <p class="card-text">{{book.description}}</p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">Año de publicación: {{book.year}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <app-footer></app-footer>
        </div>
    </div>
