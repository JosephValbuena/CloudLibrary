<body class="sb-nav-fixed">
    <app-navbar></app-navbar>
    <div id="layoutSidenav">
        <app-sidebar></app-sidebar>
        <div id="layoutSidenav_content">
            <main>

                <div class="container-fluid px-4">
                    <div class="background"></div>
                    <div class="row">
                        <div class="col-md-10">
                            <h2 class="mt-4">Mi Perfil</h2>
                        </div>
                        <div class="col-md-2">
                            <button (click)="editUser()" class="btn btn-dark  mt-4 ms-2">Editar mis datos</button>
                        </div>
                    </div>
                    <hr>
                    <div class="profile mt-4 row">
                        <div class="col-md-5">
                            <div class="d-flex justify-content-end">
                                <img src="../../../assets/img/IconProfile.png" class="img-fluid imgProfile" alt="..." width="300px" height="300px">
                            </div>

                        </div>
                        <div class="col-md-7 d-flex flex-column align-items-start justify-content-center">
                            <div class="d-flex justify-content-start">
                                <h1>{{user.name}} {{user.lastname}}</h1>
                            </div>
                            <div class="d-flex justify-content-start">
                                <p class="email">{{user.email}}</p>
                            </div>
                            <div class="d-flex justify-content-start">
                                <p class="description">{{user.description}}</p>
                            </div>
                        </div>
                    </div>


                    <div *ngIf="openEdit" class="formEdit">
                        <hr>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="editForm.email" name="email" disabled>
                            </div>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" [(ngModel)]="editForm.name" name="name">
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" [(ngModel)]="editForm.lastname" name="lasname">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="editForm.passw" name="passw">
                            </div>
                            <button (click)="validateForm()" type="button" class="btn btn-primary">Editar</button>
                        </form>
                    </div>
                </div>
            </main>
            <app-footer></app-footer>
        </div>
    </div>
