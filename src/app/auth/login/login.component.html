    <div id="layoutAuthentication">

            <main class="container-fluid">
                <div class=" row">
                    <div class="col-md-6 bg-white d-flex justify-content-center align-items-center loginSide" style="height:100vh">
                        <div class="formulario ">
                            <h1 class="text-center">Ingresa a CloudLibrary</h1>
                            <br>
                            <form [formGroup]="loginForm">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" formControlName="email" />
                                    <label for="inputEmail">Correo Electrónico</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" type="password" placeholder="Password" formControlName="password" />
                                    <label for="inputPassword">Contraseña</label>
                                </div>



                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Recordar mi Correo</label>
                                    </div>
                                    <a class="small" href="password.html">¿Olvidaste la contraseña?</a>
                                </div>
                                <div class="d-grid gap-2">
                                    <button (click)="verifyLogin()" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
                                </div>
                            </form>
                            <br>
                            <button class="btn btn-link" [routerLink]="['/register']">¿No tienes una cuenta?. Registrate</button>
                        </div>
                    </div>

                    </div>
